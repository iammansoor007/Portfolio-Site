<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Prevent theme flash: set theme class before first paint -->
    <script>
      (function () {
        try {
          var root = document.documentElement;
          var stored = localStorage.getItem('theme');
          var theme = stored || 'dark';

          if (theme === 'system') {
            var prefersDark =
              window.matchMedia &&
              window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
          }

          root.classList.toggle('dark', theme === 'dark');
          root.classList.toggle('light', theme === 'light');
          root.style.colorScheme = theme;
        } catch (e) {
          // no-op
        }
      })();
    </script>
    
    <!-- SEO Meta Tags -->
    <title>Mansoor Shah | Creative Web Developer & Full-Stack Engineer</title>
    <meta name="description" content="Portfolio of Mansoor Shah - A creative full-stack developer specializing in immersive web experiences, 3D animations, and modern web applications. Based in Karachi Pakistan." />
    <meta name="keywords" content="web developer, full-stack developer, React, Three.js, GSAP, portfolio,Nextjs , python , AI , ML , Shopify , Wordpress , React Native , creative developer, Karachi Pakistan" />
    <meta name="author" content="Mansoor Shah" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mansoor Shah | Creative Web Developer" />
    <meta property="og:description" content="Building digital experiences with cutting-edge technologies. Full-stack developer specializing in React, Three.js, and immersive web animations." />
    <meta property="og:site_name" content="Mansoor Shah Portfolio" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mansoor Shah | Creative Web Developer" />
    <meta name="twitter:description" content="Building digital experiences with cutting-edge technologies." />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://mansoorshah.dev" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00d4ff" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
